# logitech mx master 2s logiops config file
# see: https://github.com/PixlOne/logiops/
# DEBUG: sudo logid -v
# start on boot: sudo systemctl enable logid

devices: (
{
    name: "Wireless Mouse MX Master 2S";

    smartshift:
    {
        on: true;
        threshold: 20;
    };

    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };

    dpi: 1000;

    buttons: (
        # Thumb Button
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnInterval";
                        pixels: 150;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_UP"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnInterval";
                        pixels: 150;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_DOWN"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnInterval";
                        pixels: 150;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEDOWN"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnInterval";
                        pixels: 150;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEUP"];
                        };
                    },
                    {
                        direction: "None";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_D"];
                        };
                    }
                );
            };
        }
    );
}
);
